apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manager-client
  template:
    metadata:
      labels:
        app: manager-client
    spec:
      containers:
        - name: manager-client
          image: cloud10lms/manager-client
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: manager-client-srv
spec:
  selector:
    app: manager-client
  ports:
    - name: manager-client
      protocol: TCP
      port: 3000
      targetPort: 3000