apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: cloud10lms.com
      http:
        paths:
          - path: /api/v1/reservation
            pathType: Prefix
            backend:
              service:
                name: gateway1-srv
                port:
                  number: 5000
          - path: /api/v1/integration
            pathType: Prefix
            backend:
              service:
                name: integration-srv
                port:
                  number: 6000
          - path: /api/v1/manager
            pathType: Prefix
            backend:
              service:
                name: manager-srv
                port:
                  number: 7000
          - path: /api/v1/user
            pathType: Prefix
            backend:
              service:
                name: user-srv
                port:
                  number: 8000
          - path: /api/v1/tier
            pathType: Prefix
            backend:
              service:
                name: tier-srv
                port:
                  number: 9000
          - path: /api/v1/nft
            pathType: Prefix
            backend:
              service:
                name: wallet-srv
                port:
                  number: 10000
          - path: /api/v1/wallet
            pathType: Prefix
            backend:
              service:
                name: wallet-srv
                port:
                  number: 10000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: manager-client-srv
                port:
                  number: 3000
