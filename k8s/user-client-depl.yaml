apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-client
  template:
    metadata:
      labels:
        app: user-client
    spec:
      containers:
        - name: user-client
          image: cloud10lms/user-client
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: user-client-srv
spec:
  selector:
    app: user-client
  ports:
    - name: user-client
      protocol: TCP
      port: 3001
      targetPort: 3001